<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=eage">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>

	<title>Profile-Card</title>

	<body>
		<div class="profile-card">
			<div class="image">
				<img src="img/image.png" alt="">
			</div>
			<div class="text-data">
				<span class="name">Janki patel</span>
				<span claa=job>Web developer</span>
			</div>
			<div class="media-icon">
				<a href="#" class="link link1">
					<i class='bx bxl-facebook'></i>
				</a>
				<a href="#" class="link link2">
					<i class='bx bxl-twitter'></i>
				</a>
				<a href="#" class="link link3">
					<i class='bx bxl-instagram' ></i>
				</a>
				<a href="#" class="link link4">
					<i class='bx bxl-youtube' ></i>
				</a>

			</div>

			<div class="buttons">
				<button class="btn">Subscribe</button>
				<button class="btn">Message</button>
			</div>
			<div class="analytics">
				<div class="data">
					<i class='bx bx-heart'></i>
					<span class="number">60k</span>
				</div>
				<div class="data">
					<i class='bx bx-message-rounded'></i>
					<span class="number">80k</span>
				</div>
				<div class="data">
					<i class='bx bx-share'></i>
					<span class="number">85k</span>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
